<div
  class="d-flex align-items-center justify-content-center"
  style="height: 100vh;"
>
  <div class="login-card">
    <div class="wrap d-md-flex">
      <div class="loginString col-12 col-md-9">

        <svg viewBox="0 0 960 300">
          <symbol id="s-text">
            <text text-anchor="middle" x="50%" y="80%">Guess The Movie</text>
            
          </symbol>
        
          <g class = "g-ants">
            <use xlink:href="#s-text" class="text-copy"></use>
            <use xlink:href="#s-text" class="text-copy"></use>
            <use xlink:href="#s-text" class="text-copy"></use>
            <use xlink:href="#s-text" class="text-copy"></use>
            <use xlink:href="#s-text" class="text-copy"></use>
          </g>
        </svg>
        
      </div>
      <div class="col-12 col-md-3 p-4 p-md-5">
        <div class="d-flex">
          <div class="w-100">
            <h3 class="mb-4">Log in</h3>
          </div>
        </div>
        <form #f="ngForm" (ngSubmit)="login(f)">
          <div class="form-group">
            <label class="label" for="username">Username</label>
            <input
              [ngModel]
              name="username"
              type="text"
              class="form-control"
              placeholder="Username"
              required
              id="username"
              #username="ngModel"
            />
            <div
              [style.visibility]="username.invalid && (username.dirty || username.touched) ? 'visible' : 'hidden'"
              class="mt-1 small text-danger"
            >
              *Required field
            </div>
          </div>
          <div class="form-group">
            <label class="label" for="password">Password</label>
            <input
              [ngModel]
              required
              name="password"
              type="password"
              class="form-control"
              id="password"
              placeholder="Password"
              #password="ngModel"
            />
            <div
            [style.visibility]="password.invalid && (password.dirty || password.touched) ? 'visible' : 'hidden'"
              class="mt-1 small text-danger"
            >
              *Required field
            </div>
          </div>
          <div class="form-group">
            <button
              type="submit"
              class="form-control btn btn-primary rounded submit px-3 mt-2"
            >
              Login
            </button>
          </div>
        </form>
        <p class="text-center mt-3">
          Not Registered?
          <a data-toggle="tab" routerLink="/register">Sign up</a>
        </p>
      </div>
    </div>
  </div>
</div>
